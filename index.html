<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DHURANDHR | Cyber Sentinel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* MATRIX */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: black;
}

body {
    height: 100vh;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

/* ACCESS SCREEN */
#access {
    position: fixed;
    inset: 0;
    background: black;
    color: #00ff99;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    letter-spacing: 3px;
    z-index: 5;
}

/* MAIN */
.container {
    position: relative;
    z-index: 2;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    padding: 20px;
}

/* GLITCH TITLE */
.glitch {
    font-size: 56px;
    letter-spacing: 6px;
    color: #00eaff;
    text-shadow: 0 0 15px rgba(0,234,255,0.7);
    margin-bottom: 25px;
}

/* DIALOGUE */
.dialogue {
    font-size: 20px;
    line-height: 1.8;
    min-height: 160px;
    color: #ffffff; /* FIXED COLOR */
    border-right: 2px solid #ffffff;
    padding-right: 6px;
}

/* CONTROLS */
.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10;
}

button {
    background: rgba(0,0,0,0.6);
    color: #ffffff;
    border: 1px solid #ffffff;
    padding: 10px 16px;
    cursor: pointer;
    font-family: "Courier New", monospace;
}

button:hover {
    background: #ffffff;
    color: black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="access">ACCESS GRANTED</div>

<!-- AUDIO -->
<audio id="bgm" loop>
    <source src="dhurandhar.mp3" type="audio/mpeg">
</audio>

<audio id="typeSound">
    <source src="typing.mp3" type="audio/mpeg">
</audio>

<div class="controls">
    <button onclick="toggleMusic()">ðŸŽµ Play / Pause</button>
</div>

<div class="container" id="main" style="display:none">
    <div class="glitch">DHURANDHR</div>
    <div class="dialogue" id="text"></div>
</div>

<script>
/* ACCESS SCREEN */
setTimeout(() => {
    document.getElementById("access").style.display = "none";
    document.getElementById("main").style.display = "block";
    typeWriter();
}, 2500);

/* TYPEWRITER + SOUND */
const dialogueText =
`Hello Class.

When others finish making noise,
real impact begins.

Pressure doesnâ€™t weaken coders.
It sharpens them.

No shortcuts.
No excuses.
Only logic.

Silent.
Focused.
Relentless.

This mindset is Dhurandhr.`;

let i = 0;
const speed = 45;
const textEl = document.getElementById("text");
const typeSound = document.getElementById("typeSound");

function typeWriter() {
    if (i < dialogueText.length) {
        textEl.innerHTML += dialogueText.charAt(i);
        typeSound.currentTime = 0;
        typeSound.play().catch(()=>{});
        i++;
        setTimeout(typeWriter, speed);
    }
}

/* MUSIC CONTROL */
const bgm = document.getElementById("bgm");

function toggleMusic() {
    if (bgm.paused) {
        bgm.play().catch(()=>{});
    } else {
        bgm.pause();
    }
}

/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0,0,0,0.06)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
    });
}

setInterval(drawMatrix, 33);
</script>

</body>
</html>
