<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DHURANDHR | Hacker Mode</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    height: 100vh;
    background: black;
    font-family: "Courier New", monospace;
    overflow: hidden;
    color: white;
}

/* MATRIX */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* FLICKER OVERLAY */
.flicker {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 1;
    animation: flicker 0.12s infinite;
}

@keyframes flicker {
    0% { opacity: 0.9; }
    50% { opacity: 0.85; }
    100% { opacity: 0.9; }
}

/* MAIN */
.container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* ðŸ”¥ HEAVY GLITCH TITLE */
.glitch {
    font-size: 64px;
    letter-spacing: 8px;
    color: #00ff99;
    position: relative;
    animation: glitch 0.7s infinite;
    margin-bottom: 35px;
}

.glitch::before,
.glitch::after {
    content: "DHURANDHR";
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
}

.glitch::before {
    color: #00ff99;
    animation: glitchTop 0.7s infinite linear;
}

.glitch::after {
    color: #00cc66;
    animation: glitchBottom 0.7s infinite linear;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 2px); }
    40% { transform: translate(3px, -2px); }
    60% { transform: translate(-2px, 1px); }
    80% { transform: translate(2px, -1px); }
    100% { transform: translate(0); }
}

@keyframes glitchTop {
    0% { clip-path: inset(0 0 70% 0); }
    50% { clip-path: inset(0 0 40% 0); }
    100% { clip-path: inset(0 0 70% 0); }
}

@keyframes glitchBottom {
    0% { clip-path: inset(40% 0 0 0); }
    50% { clip-path: inset(70% 0 0 0); }
    100% { clip-path: inset(40% 0 0 0); }
}

/* TERMINAL DIALOGUE */
.dialogue {
    font-size: 20px;
    line-height: 1.9;
    max-width: 850px;
    min-height: 200px;
    border-right: 2px solid #00ff99;
    padding-right: 6px;
    color: #ffffff;
}

/* MUSIC BUTTON */
.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 3;
}

button {
    background: rgba(0,0,0,0.7);
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 10px 18px;
    cursor: pointer;
    font-family: "Courier New", monospace;
    letter-spacing: 1px;
}

button:hover {
    background: #00ff99;
    color: black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="flicker"></div>

<!-- AUDIO -->
<audio id="bgm" loop>
    <source src="dhurandhar.mp3" type="audio/mpeg">
</audio>

<div class="controls">
    <button onclick="toggleMusic()">ðŸŽµ Play / Pause</button>
</div>

<div class="container">
    <div class="glitch">DHURANDHR</div>
    <div class="dialogue" id="text"></div>
</div>

<script>
/* TYPEWRITER */
const dialogue =
`Hello Class.

This is not a presentation.
This is a system warning.

Coders donâ€™t make noise.
They make systems survive.

When pressure increases,
precision follows.

No panic.
No shortcuts.
Only execution.

This mindset is not taught.
It is built.

Welcome to DHURANDHR.`;

let i = 0;
const speed = 40;
const el = document.getElementById("text");

function typeWriter() {
    if (i < dialogue.length) {
        el.innerHTML += dialogue.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

/* MUSIC CONTROL */
const bgm = document.getElementById("bgm");

function toggleMusic() {
    if (bgm.paused) bgm.play().catch(()=>{});
    else bgm.pause();
}

/* MATRIX HEAVY */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.95 ? 0 : y + 1;
    });
}
setInterval(drawMatrix, 30);
</script>

</body>
</html>
