<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dhurandhr | Cyber Sentinel</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #0b0b0b, #000000);
        color: #00ff99;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Cinematic overlay */
    body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
            rgba(0,0,0,0.6),
            rgba(0,0,0,0.9)
        );
        z-index: 1;
    }

    .container {
        position: relative;
        z-index: 2;
        text-align: center;
        max-width: 800px;
        padding: 20px;
    }

    h1 {
        font-size: 52px;
        letter-spacing: 6px;
        color: #00ffcc;
        text-shadow: 0 0 15px rgba(0,255,153,0.6);
        margin-bottom: 30px;
        animation: fadeIn 3s ease forwards;
    }

    .dialogue {
        font-size: 20px;
        line-height: 1.8;
        min-height: 120px;
        border-right: 2px solid #00ff99;
        padding-right: 8px;
        animation: blink 0.8s infinite;
    }

    @keyframes blink {
        0%, 50% { border-color: #00ff99; }
        51%, 100% { border-color: transparent; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .tagline {
        margin-top: 25px;
        font-size: 16px;
        color: #cccccc;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
        animation-delay: 8s;
    }
</style>
</head>

<body>

<!-- ðŸŽµ Background Music -->
<audio id="bgm" autoplay loop>
    <source src="dhurandhar.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>DHURANDHR</h1>

    <div class="dialogue" id="text"></div>

    <div class="tagline">
        CYBER SENTINEL OF THE NATION ðŸ‡®ðŸ‡³
    </div>
</div>

<script>
const dialogueText =
`When the nation sleeps peacefully,
someone stands awake in the shadows.

No name.
No face.
Only purpose.

Silent. Strategic. Unbreakable.

I am not a hacker.
I am a protector.

I am DHURANDHR.`;

let index = 0;
const speed = 45;
const textElement = document.getElementById("text");

function typeWriter() {
    if (index < dialogueText.length) {
        textElement.innerHTML += dialogueText.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
    }
}

window.onload = () => {
    typeWriter();

    // ensure music plays (browser restrictions)
    const audio = document.getElementById("bgm");
    audio.volume = 0.6;
    audio.play().catch(() => {
        document.body.addEventListener("click", () => audio.play(), { once: true });
    });
};
</script>

</body>
</html>
