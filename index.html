<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DHURANDHR | Hacker Coders</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BODY */
body {
    height: 100vh;
    background: black;
    font-family: "Courier New", monospace;
    overflow: hidden;
    color: white;
}

/* MATRIX BACKGROUND */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* DARK OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 1;
}

/* MAIN CONTAINER */
.container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* ðŸ”´ðŸŸ¢ GLITCH TITLE */
.glitch {
    font-size: 56px;
    letter-spacing: 6px;
    color: #00ff99;
    position: relative;
    margin-bottom: 30px;
    text-shadow:
        2px 0 #00ff99,
        -2px 0 #00ff99;
    animation: glitch 1.6s infinite;
}

@keyframes glitch {
    0% { text-shadow: 2px 0 #00ff99, -2px 0 #00cc77; }
    20% { text-shadow: -2px 0 #00ff99, 2px 0 #00cc77; }
    40% { text-shadow: 2px 2px #00ff99, -2px -2px #00cc77; }
    60% { text-shadow: -2px -2px #00ff99, 2px 2px #00cc77; }
    80% { text-shadow: 2px 0 #00ff99, -2px 0 #00cc77; }
    100% { text-shadow: none; }
}

/* DIALOGUE */
.dialogue {
    font-size: 20px;
    line-height: 1.8;
    max-width: 800px;
    min-height: 180px;
    border-right: 2px solid white;
    padding-right: 6px;
}

/* MUSIC BUTTON */
.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 3;
}

button {
    background: transparent;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    letter-spacing: 1px;
}

button:hover {
    background: #00ff99;
    color: black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<!-- AUDIO -->
<audio id="bgm" loop>
    <source src="dhurandhar.mp3" type="audio/mpeg">
</audio>

<div class="controls">
    <button onclick="toggleMusic()">ðŸŽµ Play / Pause</button>
</div>

<div class="container">
    <div class="glitch">DHURANDHR</div>
    <div class="dialogue" id="text"></div>
</div>

<script>
/* TYPEWRITER TEXT */
const dialogue =
`Hello Class.

Coders donâ€™t create noise.
They create control.

While systems look calm,
logic works underneath.

Pressure doesnâ€™t weaken coders.
It sharpens them.

No shortcuts.
No excuses.
Only solutions.

This mindset is Dhurandhr.`;

let i = 0;
const speed = 45;
const textEl = document.getElementById("text");

function typeWriter() {
    if (i < dialogue.length) {
        textEl.innerHTML += dialogue.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

/* MUSIC CONTROL */
const bgm = document.getElementById("bgm");

function toggleMusic() {
    if (bgm.paused) {
        bgm.play().catch(() => {});
    } else {
        bgm.pause();
    }
}

/* MATRIX EFFECT */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.98 ? 0 : y + 1;
    });
}
setInterval(drawMatrix, 33);
</script>

</body>
</html>
