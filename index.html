<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DHURANDHR | Cyber Sentinel</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* MATRIX BACKGROUND */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    background: black;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: "Courier New", monospace;
    color: #00ff99;
}

/* ACCESS SCREEN */
#access {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 5;
    font-size: 28px;
    letter-spacing: 3px;
    color: #00ff99;
}

/* MAIN CONTENT */
.container {
    position: relative;
    z-index: 2;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}

/* GLITCH LOGO */
.glitch {
    font-size: 56px;
    letter-spacing: 6px;
    position: relative;
    color: #00ffcc;
    animation: glitch 1.5s infinite;
}

@keyframes glitch {
    0% { text-shadow: 2px 0 red, -2px 0 cyan; }
    20% { text-shadow: -2px 0 red, 2px 0 cyan; }
    40% { text-shadow: 2px 2px red, -2px -2px cyan; }
    60% { text-shadow: -2px -2px red, 2px 2px cyan; }
    80% { text-shadow: 2px 0 red, -2px 0 cyan; }
    100% { text-shadow: none; }
}

.dialogue {
    margin-top: 30px;
    font-size: 20px;
    min-height: 160px;
    border-right: 2px solid #00ff99;
    padding-right: 6px;
}

/* MUSIC CONTROLS */
.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10;
}

button {
    background: transparent;
    color: #00ff99;
    border: 1px solid #00ff99;
    padding: 10px 16px;
    cursor: pointer;
    font-family: "Courier New", monospace;
}

button:hover {
    background: #00ff99;
    color: black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div id="access">ACCESS GRANTED</div>

<!-- AUDIO -->
<audio id="bgm" loop>
    <source src="dhurandhar.mp3" type="audio/mpeg">
</audio>

<audio id="typeSound">
    <source src="typing.mp3" type="audio/mpeg">
</audio>

<div class="controls">
    <button onclick="toggleSound()">ðŸ”Š / ðŸ”‡</button>
</div>

<div class="container" style="display:none" id="main">
    <div class="glitch">DHURANDHR</div>
    <div class="dialogue" id="text"></div>
</div>

<script>
/* ACCESS SCREEN */
setTimeout(() => {
    document.getElementById("access").style.display = "none";
    document.getElementById("main").style.display = "block";
    bgm.play().catch(()=>{});
    typeWriter();
}, 3000);

/* TYPEWRITER + SOUND */
const text = `When the nation sleeps peacefully,
someone guards it in silence.

No face.
No name.
Only duty.

Silent. Strategic. Unbreakable.

I am not a hacker.
I am the last line of defense.

I AM DHURANDHR.`;

let i = 0;
const speed = 45;
const el = document.getElementById("text");
const typeSound = document.getElementById("typeSound");

function typeWriter() {
    if (i < text.length) {
        el.innerHTML += text.charAt(i);
        typeSound.currentTime = 0;
        typeSound.play();
        i++;
        setTimeout(typeWriter, speed);
    }
}

/* MUSIC CONTROL */
const bgm = document.getElementById("bgm");
let muted = false;

function toggleSound() {
    muted = !muted;
    bgm.muted = muted;
}

/* MATRIX RAIN */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.975 ? 0 : y + 1;
    });
}

setInterval(drawMatrix, 33);
</script>

</body>
</html>
