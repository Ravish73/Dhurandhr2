<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DHURANDHR | Coders Intro</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BACKGROUND */
body {
    height: 100vh;
    background: #000;
    font-family: "Courier New", monospace;
    overflow: hidden;
    color: white;
}

/* MATRIX CANVAS */
canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* DARK OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 1;
}

/* CONTENT */
.container {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

/* TITLE */
.title {
    font-size: 52px;
    letter-spacing: 6px;
    color: #00eaff;
    margin-bottom: 30px;
}

/* DIALOGUE */
.dialogue {
    font-size: 20px;
    line-height: 1.8;
    max-width: 800px;
    min-height: 180px;
    border-right: 2px solid white;
    padding-right: 6px;
}

/* BUTTON */
.controls {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 3;
}

button {
    background: transparent;
    color: white;
    border: 1px solid white;
    padding: 10px 18px;
    font-size: 14px;
    cursor: pointer;
    letter-spacing: 1px;
}

button:hover {
    background: white;
    color: black;
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>
<div class="overlay"></div>

<!-- AUDIO -->
<audio id="bgm" loop>
    <source src="dhurandhar.mp3" type="audio/mpeg">
</audio>

<div class="controls">
    <button onclick="toggleMusic()">ðŸŽµ Play / Pause</button>
</div>

<div class="container">
    <div class="title">DHURANDHR</div>
    <div class="dialogue" id="text"></div>
</div>

<script>
/* -------- TYPEWRITER -------- */
const dialogue =
`Hello Class.

Coders donâ€™t create noise.
They create control.

When others stop at problems,
coders move to solutions.

Pressure doesnâ€™t weaken them.
It sharpens them.

No shortcuts.
No excuses.
Only logic.

This mindset is Dhurandhr.`;

let index = 0;
const speed = 45;
const textEl = document.getElementById("text");

function typeWriter() {
    if (index < dialogue.length) {
        textEl.innerHTML += dialogue.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

/* -------- MUSIC CONTROL -------- */
const bgm = document.getElementById("bgm");

function toggleMusic() {
    if (bgm.paused) {
        bgm.play().catch(() => {});
    } else {
        bgm.pause();
    }
}

/* -------- MATRIX BACKGROUND -------- */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array.from({ length: columns }).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
        const char = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(char, i * fontSize, y * fontSize);
        drops[i] = y * fontSize > canvas.height && Math.random() > 0.98 ? 0 : y + 1;
    });
}
setInterval(drawMatrix, 33);
</script>

</body>
</html>
